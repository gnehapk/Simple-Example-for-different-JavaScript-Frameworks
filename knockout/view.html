<!DOCTYPE html>
<html>
  <head>
  	<title>KonckOut Example</title>
  </head>
  <body>
  <!--This example will show how changes of one data automatically sync with others.
      In this example whenver you change last and first name, it will be automatically reflected in others-->
  <!--data-bind will associate viewModel properties to DOM elements-->
  <!--text will assign text to your DOM elements and value will associate DOM elements value to viewModel properties-->
        <p>First name: <strong data-bind="text: firstName"></strong></p>
 	<p>Last name: <strong data-bind="text: lastName"></strong></p>
	<p>First name: <input data-bind="value: firstName" /></p>
	<p>Last name: <input data-bind="value: lastName" /></p>
        <p>Full name: <strong data-bind="text: fullName"></strong></p>
        <button data-bind="click: capitalizeLastName">Go caps</button>
	<script type='text/javascript' src='knockout-3.1.0.js'></script>
	<script type='text/javascript' src='viewModel.js'></script>
  </body>
</html>
